<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Isil</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Encabezado -->
    <main id="contenedor">
        <header id="header">
            <h1>Calculadora Isil</h1>
        </header>
        <!-- Formulario -->
        <section id="formulario">
            <h2>Promedio de notas</h2>
            <form id="formNotas">
                <div class="form-group"> <label for="pa1">Pa1 (15%)</label> <input type="number" id="pa1"
                        placeholder="Ingresa tu nota"> </div>
                <div class="form-group"> <label for="pa2">Pa2 (15%)</label> <input type="number" id="pa2"
                        placeholder="Ingresa tu nota"> </div>
                <div class="form-group"> <label for="pa3">Pa3 (15%)</label> <input type="number" id="pa3"
                        placeholder="Ingresa tu nota"> </div>
                <div class="form-group"> <label for="pa4">Pa4 (15%)</label> <input type="number" id="pa4"
                        placeholder="Ingresa tu nota"> </div>
                <div class="form-group"> <label for="evaIn">Evaluaci√≥n Integral (40%)</label> <input type="number"
                        id="evaIn" placeholder="Ingresa tu nota"> </div>
                <!-- Botones -->
                <div class="botones"> <button type="button" id="btnAceptar" onclick="calcular();">Calcular</button>
                    <button onclick="limpiar()" id="btnLimpiar">Limpiar</button>
                </div>
                <!-- Resultado -->
                <div id="resultado">
                    <p id="resul"></p>
                </div>
            </form>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
